<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
        }

        li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; 
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #4CAF50;
        }

        p {
            margin: 5px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Kết quả tìm kiếm cho: "{{ query }}"</h1>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    {% if loop.first %}
                        <!-- Chỉ hiển thị title ở mục đầu tiên -->
                        <h2>{{ result.title }}</h2>
                    {% endif %}
                    <p><a href="{{ result.link }}" target="_blank">{{ result.link }}</a></p>
                    <p><strong>Nguồn: </strong>{{ result.source }}</p>
                    <img src="{{ result.image }}" alt="Image" width="180">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="no-results">
            <p>Không tìm thấy kết quả nào.</p>
        </div>
    {% endif %}
</body>

</html>
